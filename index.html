<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
@font-face {
    font-family: 'action_manregular';
    src: url('fonts/actionman/Action_Man-webfont.eot');
    src: url('fonts/actionman/Action_Man-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/actionman/Action_Man-webfont.woff') format('woff'),
         url('fonts/actionman/Action_Man-webfont.ttf') format('truetype'),
         url('fonts/actionman/Action_Man-webfont.svg#action_manregular') format('svg');
    font-weight: normal;
    font-style: normal;

}


		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#menu, #hudoverlay, #credits {
			position: absolute;
			width: 800px;
			height: 600px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background: black;
			z-index: 900;
		}

		#menu, #credits {
			background: url("media/Background/SkyCloudBackground01.png");
			background-size: 100% 100%;
			overflow: hidden;
			font-family: 'action_manregular';
		}

		#credits {
			display: none;
		}

		.title {
			position: absolute;
			background: url("media/TitleArt02.png");
			width: 600px;
			height: 251px;
			left: 50%;
			margin-left: -300px;
			top: 50%;
			top: 100px;
			background-size: 100% 100%;
			position: relative;
		}

		.button-container {
			width: 100%;
			height: 195px;
			position: relative;
			top: 150px;
			text-align: center; 
		}

		.button {
			color: #510b0b;
			font-size: 80px;
			cursor: pointer;
		}

		#hudoverlay {
			font-family: 'action_manregular';
			background: none;
			z-index: 899;
		}

		.boost, .score {
			padding: 20px;
		}

		.boost {
			float: left;
		}

		#menu.showend .end {
			display: block;
		}

		#menu.showend .spinner {
			display: block;
		}

		#menu.showend .start {
			display: none;
		}

		.end {
			display: none;
		}

		.score {
			font-family: 'action_manregular';
			padding: 20px;
			float: right;
			width: 150px;
			font-size: 25px;
		}

		.fuel {
			width: 28px;
			height: 57px;
			background: url("media/hudfuel.png");
			background-size: 100% 100%; 
			position: relative;
			float: left;
		}

		.score-val {
			text-align: right;
		}

		.boost-bar {
			width: 150px;
			height: 20px;
			border: 3px solid #f1bb16;
			position: relative;
			float: left;
		}

		.gameover {
			display: none;
			color: white;
			position: relative;
			text-align: center;
			margin-top: 300px;
			font-size: 25px;
		}

.spinner {
	display: none;
	position: absolute;
	background: url("media/LevelFinishArt02.png");
	background-size: 100% 100%;
	width: 1600px;
	height: 1200px;
	left: -400px;
	top: -300px;
    -webkit-animation: rotation 5s infinite linear;
    -moz-animation: rotation 5s infinite linear;
    -ms-animation: rotation 5s infinite linear;
    animation: rotation 5s infinite linear;
}

@-webkit-keyframes rotation {
    from {-webkit-transform: rotate(0deg);}
    to   {-webkit-transform: rotate(359deg);}
}
@-moz-keyframes rotation {
    from {-moz-transform: rotate(0deg);}
    to   {-moz-transform: rotate(359deg);}
}

@-ms-keyframes rotation {
    from {-ms-transform: rotate(0deg);}
    to   {-ms-transform: rotate(359deg);}
}

@keyframes rotation {
    from {transform: rotate(0deg);}
    to   {transform: rotate(359deg);}
}



		.boost-fill {
			height: 100%;
			width: 70%;
background-image: linear-gradient(right , rgb(255,163,24) 35%, rgb(243,107,33) 73%);
background-image: -o-linear-gradient(right , rgb(255,163,24) 35%, rgb(243,107,33) 73%);
background-image: -moz-linear-gradient(right , rgb(255,163,24) 35%, rgb(243,107,33) 73%);
background-image: -webkit-linear-gradient(right , rgb(255,163,24) 35%, rgb(243,107,33) 73%);
background-image: -ms-linear-gradient(right , rgb(255,163,24) 35%, rgb(243,107,33) 73%);

background-image: -webkit-gradient(
	linear,
	right top,
	left top,
	color-stop(0.35, rgb(255,163,24)),
	color-stop(0.73, rgb(243,107,33))
);
			position: absolute;
		}

		.label {
			position: absolute;
		}
	</style>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$(document).ready(function(){
			$('.play').on('click', function(){
				$('#menu').removeClass('showend').hide(); 
				setTimeout(function(){
					if (ig.game) {
						ig.game.start(); 
					}
				})
			});
		}); 
	});
	</script>
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script> 
		var random = Math.random(); 
		document.write('<script type="text/javascript" src="lib/game/main.js?'+random+'"><\/script>');
	</script>
</head>
<body>
	<div id="menu">
		<div class="spinner">
		</div>
		<div class="title"></div>
		<div class="start">
			<div class="button-container">
				<div class="button play">Play</div>
			</div>
		</div>

		<div class="end">
			<div class="button-container">
				<div class="button play">Replay</div>
				<div class="button credits">Credits</div>
			</div>
		</div>
	</div>
	<div id="hudoverlay">
		<div class="score">
			Score: &nbsp; <span class="score-val">0</span>
		</div>
		<div class="boost">
			<div class="fuel"></div>
			Boost: 
			<div class="boost-bar">
				<div class="boost-fill"></div>
				<span class="label">100%</span>
			</div>
		</div>

		<div class="gameover">
			GAME OVER</br>
			PRESS X TO RESTART
		</div>
	</div>
	<div id="credits">
	</div>
	<canvas id="canvas"></canvas>
</body>
</html>
