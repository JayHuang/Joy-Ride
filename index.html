<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#menu, #hudoverlay {
			position: absolute;
			width: 800px;
			height: 600px;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			background: black;
			z-index: 900;
		}
		.title {
			position: absolute;
			background: url("media/title.png");
			width: 320px;
			height: 129px;
			left: 50%;
			margin-left: -160px;
			top: 30px;
			background-size: 100% 100%;
		}

		.button-container {
			width: 256px;
			height: 195px;
			position: relative;
			top: 50%;
			left: 50%;
			margin-left: -128px;
			margin-top: -97.5px;
		}

		.button {
			width: 256px;
			height: 65px;
		}
		.play {
			width: 256px;
			height: 65px;
			background: url("media/PlayButtonArt01.png");
			background-size: 100% 100%; 
		}

		#hudoverlay {
			background: none;
			z-index: 899;
		}

		.boost, .score {
			padding: 20px;
		}

		.boost {
			float: left;
		}

		.score {
			padding: 20px;
			float: right;
		}

		.fuel {
			width: 48px;
			height: 48px;
			background: url("media/Fuel_Sprite01.png");
			background-size: 100% 100%; 
			position: relative;
			float: left;
		}

		.boost-bar {
			width: 150px;
			height: 20px;
			border: 1px solid white;
			position: relative;
			float: left;
		}

		.boost-fill {
			height: 100%;
			width: 70%;
			background: gray;
			position: absolute;
		}

		.label {
			position: absolute;
		}
	</style>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$(document).ready(function(){
			$('.play').on('click', function(){
				$('#menu').hide(); 
				setTimeout(function(){
					ig.game.start(); 
				})
			});
		}); 
	});
	</script>
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script> 
		var random = Math.random(); 
		document.write('<script type="text/javascript" src="lib/game/main.js?'+random+'"><\/script>');
	</script>
</head>
<body>
	<div id="menu">
		<div class="title"></div>
		<div class="button-container">
			<div class="button play"></div>
			<div class="button controls"></div>
			<div class="button credits"></div>
		</div>
	</div>
	<div id="hudoverlay">
		<div class="score">
			Score: &nbsp; <span class="score-val">0</span>
		</div>
		<div class="boost">
			<div class="fuel"></div>
			Boost: 
			<div class="boost-bar">
				<div class="boost-fill"></div>
				<span class="label">100%</span>
			</div>
		</div>
	</div>
	<canvas id="canvas"></canvas>
</body>
</html>
